<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preview</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: white;
        }
    </style>
</head>
<body>
    <script>
        // Retrieve code from sessionStorage
        const html = sessionStorage.getItem('htmlCode') || '';
        const css = sessionStorage.getItem('cssCode') || '';
        const js = sessionStorage.getItem('jsCode') || '';

        // Combine code into a full HTML document
        const fullCode = `
            <!DOCTYPE html>
            <html>
            <head>
                <style>${css}</style>
            </head>
            <body>
                ${html}
                <script>${js}<\/script>
            </body>
            </html>
        `;

        // Write the full code to the document
        document.write(fullCode);
        document.close();
    </script>
</body>
</html>
