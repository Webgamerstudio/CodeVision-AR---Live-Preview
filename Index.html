<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Editor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        .tabs {
            display: flex;
            background: rgba(102, 126, 234, 0.1);
        }

        .tab {
            flex: 1;
            padding: 12px;
            text-align: center;
            cursor: pointer;
            background: transparent;
            border: none;
            font-size: 1rem;
            font-weight: 500;
            color: #667eea;
            transition: all 0.3s ease;
        }

        .tab.active {
            background: white;
            color: #667eea;
            box-shadow: 0 -2px 10px rgba(102, 126, 234, 0.2);
        }

        .editor {
            width: 100%;
            height: 300px;
            border: none;
            outline: none;
            padding: 20px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.6;
            resize: none;
            background: white;
            color: #333;
        }

        .run-btn {
            display: block;
            margin: 20px auto;
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            transition: all 0.3s ease;
        }

        .run-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        @media (max-width: 768px) {
            .editor {
                height: 200px;
                font-size: 12px;
            }

            .run-btn {
                padding: 12px 20px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="tabs">
            <button class="tab active" onclick="switchTab('html')">HTML</button>
            <button class="tab" onclick="switchTab('css')">CSS</button>
            <button class="tab" onclick="switchTab('js')">JavaScript</button>
        </div>
        <textarea class="editor" id="html-editor" placeholder="Write your HTML here..."><!DOCTYPE html>

        <textarea class="editor" id="js-editor" style="display: none;" placeholder="Write your JavaScript here...">function changeColor() {
    const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4', '#ffeaa7', '#dda0dd'];
    const randomColor = colors[Math.floor(Math.random() * colors.length)];
    document.body.style.background = `linear-gradient(45deg, ${randomColor}, #667eea)`;
}</textarea>
        <button class="run-btn" onclick="runCode()">â–¶ Run Code</button>
    </div>

    <script>
        function switchTab(tab) {
            document.getElementById('html-editor').style.display = 'none';
            document.getElementById('css-editor').style.display = 'none';
            document.getElementById('js-editor').style.display = 'none';
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.getElementById(tab + '-editor').style.display = 'block';
            event.target.classList.add('active');
        }

        function runCode() {
            const html = document.getElementById('html-editor').value;
            const css = document.getElementById('css-editor').value;
            const js = document.getElementById('js-editor').value;

            // Store code in sessionStorage to pass to preview page
            sessionStorage.setItem('htmlCode', html);
            sessionStorage.setItem('cssCode', css);
            sessionStorage.setItem('jsCode', js);

            // Open preview page in a new tab
            window.open('preview.html', '_blank');
        }
    </script>
</body>
</html>
