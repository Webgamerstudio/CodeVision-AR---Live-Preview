<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Preview AR</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            overflow: hidden;
        }

        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .logo {
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .view-toggle {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .view-toggle:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .container {
            height: calc(100vh - 60px);
            display: flex;
            position: relative;
        }

        .editor-panel {
            width: 50%;
            background: rgba(255, 255, 255, 0.95);
            display: flex;
            flex-direction: column;
            transition: all 0.3s ease;
        }

        .preview-panel {
            width: 50%;
            background: white;
            border-left: 2px solid rgba(102, 126, 234, 0.3);
            transition: all 0.3s ease;
        }

        .tabs {
            display: flex;
            background: rgba(102, 126, 234, 0.1);
            border-bottom: 1px solid rgba(102, 126, 234, 0.2);
        }

        .tab {
            flex: 1;
            padding: 12px;
            text-align: center;
            cursor: pointer;
            background: transparent;
            border: none;
            font-size: 0.9rem;
            font-weight: 500;
            color: #667eea;
            transition: all 0.3s ease;
            position: relative;
        }

        .tab.active {
            background: white;
            color: #667eea;
            box-shadow: 0 -2px 10px rgba(102, 126, 234, 0.2);
        }

        .tab.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }

        .editor {
            flex: 1;
            border: none;
            outline: none;
            padding: 20px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.6;
            resize: none;
            background: white;
            color: #333;
        }

        .preview {
            width: 100%;
            height: 100%;
            border: none;
            background: white;
        }

        .run-btn {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            transition: all 0.3s ease;
            z-index: 100;
        }

        .run-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .run-btn:active {
            transform: translateY(-1px);
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .header {
                padding: 8px 15px;
            }

            .logo {
                font-size: 1.2rem;
            }

            .view-toggle {
                padding: 6px 12px;
                font-size: 0.8rem;
            }

            .container.mobile-view .editor-panel {
                width: 100%;
            }

            .container.mobile-view .preview-panel {
                width: 100%;
                position: absolute;
                top: 0;
                left: 0;
                z-index: 10;
                display: none;
            }

            .container.mobile-view.show-preview .editor-panel {
                display: none;
            }

            .container.mobile-view.show-preview .preview-panel {
                display: block;
            }

            .tab {
                padding: 10px 8px;
                font-size: 0.8rem;
            }

            .editor {
                padding: 15px;
                font-size: 12px;
            }

            .run-btn {
                bottom: 15px;
                right: 15px;
                padding: 12px 20px;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            .header {
                padding: 5px 10px;
            }

            .logo {
                font-size: 1rem;
            }

            .view-toggle {
                padding: 5px 10px;
                font-size: 0.7rem;
            }

            .tab {
                padding: 8px 5px;
                font-size: 0.7rem;
            }

            .editor {
                padding: 10px;
                font-size: 11px;
            }
        }

        /* Animations */
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .editor-panel, .preview-panel {
            animation: slideIn 0.5s ease;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">Live Preview AR</div>
        <button class="view-toggle" onclick="toggleView()">Switch View</button>
    </div>

    <div class="container" id="container">
        <div class="editor-panel">
            <div class="tabs">
                <button class="tab active" onclick="switchTab('html')">HTML</button>
                <button class="tab" onclick="switchTab('css')">CSS</button>
                <button class="tab" onclick="switchTab('js')">JavaScript</button>
            </div>
            <textarea class="editor" id="html-editor" placeholder="Write your HTML here..."><!DOCTYPE html>
<html>
<head>
    <title>My Page</title>
</head>
<body>
    <h1>Hello World!</h1>
    <p>Welcome to Live Preview AR</p>
    <button onclick="changeColor()">Change Color</button>
</body>
</html></textarea>

            <textarea class="editor" id="js-editor" style="display: none;" placeholder="Write your JavaScript here...">function changeColor() {
    const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4', '#ffeaa7', '#dda0dd'];
    const randomColor = colors[Math.floor(Math.random() * colors.length)];
    document.body.style.background = `linear-gradient(45deg, ${randomColor}, #667eea)`;
}</textarea>
        </div>

        <div class="preview-panel">
            <iframe class="preview" id="preview"></iframe>
        </div>
    </div>

    <button class="run-btn" onclick="runCode()">â–¶ Run Code</button>

    <script>
        let currentTab = 'html';
        let isMobileView = window.innerWidth <= 768;
        let showingPreview = false;

        // Initialize
        if (isMobileView) {
            document.getElementById('container').classList.add('mobile-view');
        }

        // Auto-run code on load
        setTimeout(runCode, 500);

        function switchTab(tab) {
            // Hide all editors
            document.getElementById('html-editor').style.display = 'none';
            document.getElementById('css-editor').style.display = 'none';
            document.getElementById('js-editor').style.display = 'none';

            // Remove active class from all tabs
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));

            // Show selected editor and activate tab
            document.getElementById(tab + '-editor').style.display = 'block';
            event.target.classList.add('active');

            currentTab = tab;
        }

        function runCode() {
            const html = document.getElementById('html-editor').value;
            const css = document.getElementById('css-editor').value;
            const js = document.getElementById('js-editor').value;

            const preview = document.getElementById('preview');
            
            const fullCode = `
                <!DOCTYPE html>
                <html>
                <head>
                    <style>${css}</style>
                </head>
                <body>
                    ${html}
                    <script>${js}<\/script>
                </body>
                </html>
            `;

            preview.src = 'data:text/html;charset=utf-8,' + encodeURIComponent(fullCode);
        }

        function toggleView() {
            const container = document.getElementById('container');
            
            if (isMobileView) {
                showingPreview = !showingPreview;
                if (showingPreview) {
                    container.classList.add('show-preview');
                    document.querySelector('.view-toggle').textContent = 'Show Editor';
                } else {
                    container.classList.remove('show-preview');
                    document.querySelector('.view-toggle').textContent = 'Show Preview';
                }
            }
        }

        // Handle window resize
        window.addEventListener('resize', () => {
            const wasMobile = isMobileView;
            isMobileView = window.innerWidth <= 768;
            
            const container = document.getElementById('container');
            
            if (isMobileView && !wasMobile) {
                container.classList.add('mobile-view');
                document.querySelector('.view-toggle').textContent = 'Show Preview';
            } else if (!isMobileView && wasMobile) {
                container.classList.remove('mobile-view', 'show-preview');
                document.querySelector('.view-toggle').textContent = 'Switch View';
                showingPreview = false;
            }
        });

        // Auto-run on input with debounce
        let debounceTimer;
        document.querySelectorAll('.editor').forEach(editor => {
            editor.addEventListener('input', () => {
                clearTimeout(debounceTimer);
                debounceTimer = setTimeout(runCode, 1000);
            });
        });
    </script>
</body>
</html>
