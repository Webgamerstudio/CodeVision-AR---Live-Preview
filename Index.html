<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Editor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            flex: 1;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 0;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
        }

        .tabs {
            display: flex;
            background: rgba(102, 126, 234, 0.1);
        }

        .tab {
            flex: 1;
            padding: 12px;
            text-align: center;
            cursor: pointer;
            background: transparent;
            border: none;
            font-size: 1rem;
            font-weight: 500;
            color: #667eea;
            transition: all 0.3s ease;
        }

        .tab.active {
            background: white;
            color: #667eea;
            box-shadow: 0 -2px 10px rgba(102, 126, 234, 0.2);
        }

        .editor-container {
            display: flex;
            flex-direction: column;
            flex: 1;
        }

        .editor {
            width: 100%;
            height: 50vh; /* Half of viewport height for editor */
            border: none;
            outline: none;
            padding: 20px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.6;
            resize: none;
            background: white;
            color: #333;
        }

        .preview {
            width: 100%;
            height: 40vh; /* Slightly less than editor for preview */
            border-top: 1px solid #ddd;
            background: white;
        }

        .ad-container {
            width: 100%;
            max-height: 250px; /* Max height for mobile-friendly ads */
            background: #f0f0f0;
            border-top: 1px solid #ddd;
            display: none; /* Hidden by default, shown only if ad loads */
            justify-content: center;
            align-items: center;
            padding: 10px;
            overflow: hidden; /* Prevent ads from overflowing */
        }

        .ad-container.visible {
            display: flex; /* Shown when ad loads */
        }

        .ad-unit {
            display: none; /* Hidden by default, shown via JS */
            position: relative;
            max-width: 320px; /* Max width to match ad sizes */
            max-height: 250px; /* Max height to match ad sizes */
            overflow: hidden; /* Prevent ad content from overflowing */
        }

        .ad-unit.active {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .ad-unit iframe {
            max-width: 100%;
            max-height: 100%;
        }

        .close-ad {
            position: absolute;
            top: 5px;
            right: 5px;
            background: #ff4444;
            color: white;
            border: none;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            font-size: 12px;
            line-height: 20px;
            text-align: center;
            cursor: pointer;
            z-index: 10;
        }

        .close-ad:hover {
            background: #cc0000;
        }

        /* Styling for ads in the preview */
        ins, .adsbygoogle {
            display: block;
            width: 100%;
            max-width: 728px;
            height: 90px;
            margin: 10px auto;
            background: #e0e0e0;
            text-align: center;
            line-height: 90px;
            font-size: 1rem;
            color: #333;
            border: 1px solid #ccc;
        }

        @media (max-width: 768px) {
            .editor {
                height: 40vh;
                font-size: 12px;
            }

            .preview {
                height: 40vh;
            }

            .ad-container {
                max-height: 250px; /* Adjusted for mobile-friendly ads */
            }

            ins, .adsbygoogle {
                height: 50px;
                line-height: 50px;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 400px) {
            .ad-container {
                max-height: 50px; /* Prefer smaller ad (320x50) for small screens */
            }

            .ad-unit[data-size="300x250"] {
                display: none !important; /* Hide larger ad on very small screens */
            }
        }
    </style>
</head>
<body>
    <!-- Define JavaScript functions before the ad scripts -->
    <script>
        // Handle ad load success
        function adLoaded() {
            document.querySelector('.ad-container').classList.add('visible');
        }

        // Handle ad load failure
        function handleAdError(script) {
            const adUnit = script.parentElement;
            adUnit.style.display = 'none';
            const remainingAds = document.querySelectorAll('.ad-unit:not([style*="display: none"])');
            if (remainingAds.length === 0) {
                document.querySelector('.ad-container').style.display = 'none';
            } else {
                rotateAds();
            }
        }

        // Close individual ad
        function closeAd(button) {
            const adUnit = button.parentElement;
            adUnit.style.display = 'none';
            const remainingAds = document.querySelectorAll('.ad-unit:not([style*="display: none"])');
            if (remainingAds.length === 0) {
                document.querySelector('.ad-container').style.display = 'none';
            } else {
                rotateAds();
            }
        }

        // Rotate ads
        function rotateAds() {
            const adUnits = document.querySelectorAll('.ad-unit:not([style*="display: none"])');
            if (adUnits.length === 0) {
                document.querySelector('.ad-container').style.display = 'none';
                return;
            }
            const activeAd = document.querySelector('.ad-unit.active');
            if (activeAd) activeAd.classList.remove('active');
            
            const randomIndex = Math.floor(Math.random() * adUnits.length);
            adUnits[randomIndex].classList.add('active');
        }
    </script>

    <div class="container">

            <button class="tab active" onclick="switchTab('html')">HTML</button>
            <button class="tab" onclick="switchTab('css')">CSS</button>
            <button class="tab" onclick="switchTab('js')">JavaScript</button>
        </div>
        <div class="editor-container">

        </div>
        <div class="ad-container">
            <div class="ad-unit" data-size="300x250">
                <button class="close-ad" onclick="closeAd(this)">X</button>

        </div>
    </div>

    <script>
        // Tab switching
        function switchTab(tab) {
            document.getElementById('html-editor').style.display = 'none';
            document.getElementById('css-editor').style.display = 'none';
            document.getElementById('js-editor').style.display = 'none';
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.getElementById(tab + '-editor').style.display = 'block';
            event.target.classList.add('active');
            updatePreview();
        }

        // Live preview
        function updatePreview() {
            const html = document.getElementById('html-editor').value;
            const css = `<style>${document.getElementById('css-editor').value}</style>`;
            const js = `<script>${document.getElementById('js-editor').value}<\/script>`;
            const preview = document.getElementById('preview').contentWindow.document;
            preview.open();
            preview.write(html + css + js);
            preview.close();
        }

        // Show welcome message, update preview, and start ad rotation on page load
        window.onload = () => {
            alert('Welcome to Live Preview AR! Start coding in HTML, CSS, or JavaScript and see the results below.');
            updatePreview();
            rotateAds(); // Show one ad initially
            setInterval(rotateAds, 10000); // Rotate ads every 10 seconds
        };

        // Update preview on input
        document.querySelectorAll('.editor').forEach(editor => {
            editor.addEventListener('input', () => {
                updatePreview();
            });
        });
    </script>
</body>
</html>
